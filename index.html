<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="facebook.jpeg">
    <title>Facebook - Login or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="fblogo.svg" alt="Facebook Logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative ">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-600 border-gray-300 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-600 border-gray-300 rounded-lg" type="password" placeholder="Enter your Password">
            <div id="passwordSuggestion" class="password-suggestion"></div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold">Log in</button>
            <div class="forgot-password">
                <span class="text-blue-600 text-center text-sm my-2 mx-auto cursor-pointer hover:underline">Forgotten password?</span>
            </div>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold w-fit hover:underline cursor-pointer">Create New Account</button>
            </div>
            </div>
            
            <div class="create-page-info text-sm text-right mx-56 mt-4">
                <span class="text-sm">Create a <a href="#" class="text-blue-600 underline">Page</a> for a celebrity, brand, or business</span>
            </div>
        
    


    



</body>
</html>
